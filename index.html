<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPUGAMER</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;700&display=swap" rel="stylesheet">
    <script src="js/productos.js"></script>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <div class="banner">
        <h1 class="tituloBanner">COMPUGAMER</h1>
    </div>
    <div class="cajaPresupuesto">

        <h2 class="subtitulo rainbow_text_animated">Arma tu PC GAMER!</h2>
        
        <section id="cpus" class="card_productos">
            <h2 class="subtitulo_section">Procesadores</h2>
        </section>

        <section id="gpus" class="card_productos">
            <h2 class="subtitulo_section">Placas de Video</h2>
        </section>

        <section id="rams" class="card_productos">
            <h2 class="subtitulo_section">Memorias RAM</h2>
        </section>

        <section class="nav_bar_carrito">
            <div class="card_carrito_productos">
                <h3 class="titulo_carrito_productos">Carrito: </h3>
                <p class="lista_productos_carrito"></p>   
            </div>
            <div class="card_carrito_total">
                <h3 class="titulo_carrito_total">Total: </h3>
                <p class="total_carrito"></p> 
            </div>  
            <img onclick="vaciarCarrito()" class= "tacho" src="assets/tacho.png" alt="tachito">
        </section>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
