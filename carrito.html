<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPUGAMER</title>
    <link rel="stylesheet" href="styles/carrito.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="banner" class="banner">
        <a href="index.html"><h1 class="tituloBanner">COMPUGAMER</h1></a>
        <a class="tienda_link" href="index.html">
            <h3 class="nav_texto_link">Volver a la tienda</h3>
        </a>
        <a class="carrito_link" href="carrito.html">
            <h3 class="nav_texto_link">Carrito</h3>
            <img class="carritoFachero" src="assets/carrito.png" alt="carritoFachero">
        </a>
    </div>
    <div class="contenedorTotal">
        <div id="cajaCarrito" class="cajaCarrito">
            <h1 class="tituloCarrito">Carrito de compras</h1>
        </div>
        <section class="nav_bar_carrito">
            <div class="card_carrito_total">
                <p class="titulo_carrito_total">Total:</p>
                <p class="total_carrito"></p> 
            </div>  
            <img onclick="vaciarCarrito()" class= "tacho" src="assets/tacho.png" alt="tachito">
        </section>
        <div class="seccionConfirmar">
            <button onclick="confirmarCompra()" class= "finalizarCompra">Finalizar Compra</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/carrito.js"></script>
</body>
</html>
